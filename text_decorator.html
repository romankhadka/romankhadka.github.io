<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Decorator</title>
    <link href="text_decorator.css" type="text/css" rel="stylesheet" />
    <script src="text_decorator.js"></script>
</head>
<body>
<div class="wrapper">
    <h1>Text Decorator</h1>

    <div class="image-container">
        <img src="https://mumstudents.org/cs472/2023-03-BL/labs/DecorateMyText/6/decorated.gif" alt="text decorator!" />
    </div>
    <div class="textbox">
        <p>Text</p>
        <textarea id="text" rows="3" cols="30"></textarea>
    </div>
    <div class="controls">
        <p>Decoration</p>
        <button class="btn btn-secondary" id="increaseFontSizeBtn">Bigger Decorations!</button>
        <button class="btn btn-secondary" id="malovichBtn">Malovich</button>
        <button class="btn btn-secondary" id="convertToPigLatinBtn">Igpay Atinlay</button>
        <label class="checkbox">
            <input type="checkbox" id="bling">
            Bling
        </label>
    </div>
</div>
</body>
</html>
