<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>ASCIImation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="ascii.css" type="text/css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="animations.js"></script>
    <script src="ascii.js"></script>
</head>

<body>
<header>Animation Viewer</header>
<div class="container">
    <textarea id="text-area" cols="80" rows="20"></textarea>
    <fieldset>
        <legend>Play Controls:</legend>
        <button id="startBtn">Start</button>
        <button disabled="disabled" id="stopBtn">Stop</button>
    </fieldset>

    <fieldset>
        <legend>Animation:</legend>
        <select id="animation">
            <option selected="selected" value="Blank">Blank</option>
            <option value="Exercise">Exercise</option>
            <option value="Juggler">Juggler</option>
            <option value="Bike">Bike</option>
            <option value="Dive">Dive</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Size:</legend>
        <select id="fontsize">
            <option value="7">Tiny</option>
            <option value="10">Small</option>
            <option value="12" selected="selected">Medium</option>
            <option value="16">Large</option>
            <option value="24">Extra Large</option>
            <option value="32">XXL</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Speed:</legend>
        <label><input id="turbo" type="checkbox">Turbo</label>
    </fieldset>
</div>
<div id="validate">
    <a
            href="http://validator.w3.org/check/referer"> <img
            src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png"
            alt="html validator"/></a>
    <a href="https://jigsaw.w3.org/css-validator/check/referer">
        <img style="border:0;width:88px;height:31px"
             src="https://jigsaw.w3.org/css-validator/images/vcss"
             alt="Valid CSS!"/>
    </a>
    <a href="http://mumstudents.org/jshint/check.php?uri=https://romankhadka.github.io/animate.html">
        <img class="js-hint" src="images/jshint.png" alt="JSHint">
    </a>
</div>
</body>

</html>
