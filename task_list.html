<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
    <link href="task_list.css" rel="stylesheet"/>
    <script src="task_list.js"></script>
</head>
<body>
<div class="tasks-section">
    <div>
        <div class="form-field">
            <h2>Task</h2>
            <input type="text" name="task" class="text-field" id="newTask"/>
        </div>
        <div class="btn-section">
            <button class="bold" id="addTaskBtn"> Add Task</button>
            <button class="bold" id="clearTaskBtn"> Clear Tasks</button>
        </div>
    </div>
    <div>
        <h2>Task List</h2>
        <div id="task-list-wrapper">

        </div>
    </div>
</div>
</body>
</html>
